<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceX dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


</head>
<body>
<canvas id="myChart" style="width: 800px; height: 280px;"></canvas>
<script type="text/javascript">
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ['0', '10', '20', '30', '40', '50', '60', '80', '90', '100'],
            datasets: [{
                label: 'Acceleration',
                backgroundColor: 'rgb(60, 59, 110)',
                borderColor: 'rgb(178, 34, 52)',
                data: [2, 3, 40, 50, 90, 100, 130, 153, 200, 210],
            }]
        },

        // Configuration options go here
        options: {}
    });
</script>
</body>
</html>
