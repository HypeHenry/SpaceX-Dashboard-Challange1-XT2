<html lang="NL">
<head>
    <title>tesla x hypehenry</title>
    <link href="c.css" rel="stylesheet" as="style">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['gauge']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Label', 'Value'],
                ['Speed', 10],
                ['Acceleration', 55],
                ['G-force', 68]
            ]);

            var options = {

                width: 900, height: 380,
                redFrom: 900, redTo: 1000,
                yellowFrom:750, yellowTo: 900,
                greenFrom: 100, greenTo: 330,
                minorTicks: 10, majorTicks: ['0','250','500','750','1000'],
                min: 90, max: 1000
            };

            // var formatter = new google.visualization.NumberFormat({
            //     suffix: 'km/h',
            //     fractionDigits: 1
            // });
            // formatter.format(data, 1);

            var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

            chart.draw(data, options);

            setInterval(function() {
                data.setValue(0, 1, 600 + Math.round(60 * Math.random()));
                chart.draw(data, options);
            }, 300);
            setInterval(function() {
                data.setValue(1, 1, 800 + Math.round(60 * Math.random()));
                chart.draw(data, options);
            }, 300);
            setInterval(function() {
                data.setValue(2, 1, 1 + Math.round(2 * Math.random()));
                chart.draw(data, options);
            }, 300);
        }
    </script>
</head>
<body>
<div class="Dashboard">
<img src="https://upload.wikimedia.org/wikipedia/commons/d/de/SpaceX-Logo.svg" alt="logo">
    <h1>Dashboard</h1>
    <h2>Voertuig informatie:</h2>
    <div class="container">
        <div id="chart_div" style="width: 100px; min-height: 40px;">
        </div>
    </div>
</div>

</body>
</html>
