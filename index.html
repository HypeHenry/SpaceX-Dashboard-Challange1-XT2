<html lang="NL">
<head>
    <title>tesla x hypehenry</title>
    <link href="c.css" rel="stylesheet" as="style">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['gauge', 'corechart']});
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawCurveTypes);

// speed meter
        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Label', 'Value'],
                ['Speed', 10]
            ]);

            var options = {

                width: 900, height: 380,
                redFrom: 900, redTo: 1000,
                yellowFrom:750, yellowTo: 900,
                greenFrom: 100, greenTo: 330,
                minorTicks: 10, majorTicks: ['0','250','500','750','1000'],
                min: 90, max: 1000
            };

            // var formatter = new google.visualization.NumberFormat({
            //     suffix: 'km/h',
            //     fractionDigits: 1
            // });
            // formatter.format(data, 1);

            var chart = new google.visualization.Gauge(document.getElementById('chart_div_speed'));

            chart.draw(data, options);

            setInterval(function() {
                data.setValue(0, 1, 700 + Math.round(20 * Math.random()));
                chart.draw(data, options);
            }, 300);
        }

// graffic
        function drawCurveTypes() {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Falcon X');
            data.addColumn('number', 'Falcon 9');

            data.addRows([
                [0, 0, 0],    [1, 10000, 50000],   [2, 230000, 150000],  [3, 170000, 90000],   [4, 180000, 100000],  [5, 90000, 50000],
                [6, 110000, 30000],   [7, 270000, 190000],  [8, 330000, 250000],  [9, 400000, 320000],  [10, 320000, 240000], [11, 350000, 270000],
                [12, 300000, 220000], [13, 400000, 320000], [14, 420000, 340000], [15, 470000, 390000], [16, 440000, 360000], [17, 480000, 400000],
                [18, 520000, 440000], [19, 540000, 460000], [20, 420000, 340000]
            ]);

            var options = {
                hAxis: {
                    title: 'km'
                },
                vAxis: {
                    title: 'Height'
                },
                series: {
                    1: {curveType: 'function'}
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div_graff'));
            chart.draw(data, options);
        }


    </script>
</head>
<body>
<div class="Dashboard">
<img src="https://upload.wikimedia.org/wikipedia/commons/d/de/SpaceX-Logo.svg" alt="logo">
    <h1>Dashboard</h1>
    <h2>Voertuig informatie:</h2>
    <div class="container">
        <div id="chart_div_speed" style="width: 100px; min-height: 40px;">
        </div>
        <div id="chart_div_graff">
        </div>
    </div>
</div>

</body>
</html>
