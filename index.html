<html lang="NL">
<head>
    <title>tesla x hypehenry</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/c.css" rel="stylesheet" as="style">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
</head>
<body>
    <header>
        <figure>
            <img src="img/spacex_logo_white.png" alt="logo">
        </figure>
        <h1>Dashboard</h1>
    </header>

        <video poster="https://nl.wikipedia.org/wiki/SpaceX#/media/Bestand:SpaceX-Logo.svg" id="bgvid" playsinline autoplay muted loop>
            <!--
          - Video needs to be muted, since Chrome 66+ will not autoplay video with sound.
          WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <source src="video/spacex.mp4" type="video/webm">
            <source src="video/spacex.mp4" type="video/mp4">

        </video>
    <main>
            <article class="radar">
                <canvas id="myRadar"></canvas>
            </article>
            <article class="pie">
                <canvas id="myResources"></canvas>
            </article>
            <article class="bar">
                <canvas id="myfuel"></canvas>
            </article>
    </main>
    <script src="js/chart.js"></script>
</body>
</html>
